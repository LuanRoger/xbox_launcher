name: xbox_launcher
description: A new Flutter project.
version: 1.0.0

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  fluent_ui: ^3.12.0
  webview_windows: ^0.2.0
  provider: ^6.0.3
  xinput_gamepad: 1.0.0
  clock: ^1.1.0
  window_manager: ^0.2.5
  shared_preferences: ^2.0.15
  file_picker: ^4.6.1
  sprintf: ^6.0.0
  carousel_slider: ^4.1.1
  path_provider: ^2.0.11
  flutter_native_view: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/buttons/

  fonts:
    - family: Bahnschrift
      fonts:
        - asset: assets/fonts/Bahnschrift/Bahnschrift.ttf
    - family: Segoe
      fonts:
        - asset: assets/fonts/Segoe/SegoeUI.ttf
        - asset: assets/fonts/Segoe/SegoeUIItalic.ttf
          style: italic
        - asset: assets/fonts/Segoe/SegoeUIBold.ttf
          weight: 700
        - asset: assets/fonts/Segoe/SegoeUIBoldItalic.ttf
          weight: 700
          style: italic